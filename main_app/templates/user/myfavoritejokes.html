{% extends 'base.html' %} {% block content %}
<body>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <div>
  {% if user.favorites.count %}
  <ul>
  {% for joke in user.favorites.all %}
  <div class='container'><li><h1 class="joke-card faves">{{joke}}</h1></li></div><hr/>
  {% endfor %}
  </ul>
  {% else %}
  <h5 class="joke-card">No Favorite Jokes Yet </h5>
  {% endif %}
</body>

{% endblock %}
