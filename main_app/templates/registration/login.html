{% extends 'base.html' %} {% block content %}

<h1 id="autojokester">Log In</h1>

<!-- Add the login form -->
<form method="post" action="{% url 'login' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn button" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
